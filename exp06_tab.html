<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Demo Tab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
          <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
          <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
          <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
          <li class="dropdown">
            <a href="#" data-toggle="dropdown">Dropdown<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#sub1" data-toggle="tab">sub menu 1</a></li>
              <li><a href="#sub2" data-toggle="tab">sub menu 2</a></li>
            </ul>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active fade in" id="home">
            <div class="row">
              <div class="col-md-9">
                <div class="panel panel-default">
                  <div class="panel-heading">Panel heading without title</div>
                  <div class="panel-body">
                    Panel content
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="panel panel-default">
                  <div class="panel-heading">Panel heading without title</div>
                  <div class="panel-body">
                    Panel content
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="profile">
            <div class="well">Cau noi truyen cam hung</div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="messages">
            <div class="alert alert-danger">canh bao</div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="settings">
            <div class="alert alert-success">thanh cong</div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="sub1">
            <div class="alert alert-warning">sub menu 1</div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="sub2">
            <div class="alert alert-info">sub menu 2</div>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
